<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Expense</title>
  <link rel="stylesheet" href="/css/dark-mode.css">
</head>
<body>
<header>
  <h1>Edit Expense</h1>
</header>
<main>
  <form action="/updateExpense" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${expense.name}" readonly>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" th:value="${expense.amount}" required>
    <label for="type">Type:</label>
    <select id="type" name="type">
      <option value="daily" th:selected="${expense.type.equals('daily')}">Daily</option>
      <option value="weekly" th:selected="${expense.type.equals('weekly')}">Weekly</option>
      <option value="monthly" th:selected="${expense.type.equals('monthly')}">Monthly</option>
      <option value="yearly" th:selected="${expense.type.equals('yearly')}">Yearly</option>
    </select>
    <button type="submit">Update Expense</button>
  </form>
</main>
<footer>
  <p>Expense Tracker &copy; 2025</p>
</footer>
</body>
</html>
