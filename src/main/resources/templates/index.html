<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/dark-mode.css">
</head>
<body>
<header>
  <h1>Expense Tracker</h1>
</header>
<main>
  <form action="/addExpense" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <label for="type">Type:</label>
    <select id="type" name="type">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>
    <button type="submit">Add Expense</button>
  </form>

  <h2>Expense List</h2>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.name}">Name</td>
      <td th:text="${expense.amount}">Amount</td>
      <td th:text="${expense.type}">Type</td>
      <td>
        <form action="/deleteExpense" method="post" style="display:inline;">
          <input type="hidden" name="name" th:value="${expense.name}">
          <button type="submit">Remove</button>
        </form>
        <form action="/editExpense" method="get" style="display:inline;">
          <input type="hidden" name="name" th:value="${expense.name}">
          <button type="submit">Edit</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer>
  <p>Expense Tracker &copy; 2025</p>
</footer>
</body>
</html>
